<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
    <title>Medicine Tracker</title>
</head>
<body id="body">
    <div>
        <h1 id="title">Medicine Tracker</h1>
    </div>
    <div id="medications">
        <h2 id="subtitle">Medicine List</h2>
        <div id="medicine">
        </div>
    </div>
    <div>
        <button onclick="toggleButton('addMedicine')">Add Medicine</button>
        <div style="display:none;" id="addMedicine">
            <form id="medicineForm">
                <input type="text" name="name" id="name" placeholder="Medicine Name">
                <input type="number" name="quantity" id="quantity" placeholder="Quantity">
                <input type="number" name="modifier" id="modifier" placeholder="Modifier" step="0.5">
                <input type="submit" value="Submit" onclick="addMedicine()"></input>
            </form>
        </div>
    </div>
</body>
</html>
